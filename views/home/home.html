<button ng-click="disconnect()">Se déconnecter</button>

<div id="usersPart">
	<h2>Utilisateurs connectés :</h2>
	
	<ul style="list-style-type:none">
		<li>Apples</li>
		<li>Bananas</li>
		<li>Lemons</li>
		<li>Oranges</li>
	</ul>
	
</div>

<div id="messagesPart">
	<div id="messagesList">
		
	</div>
	
	<div id="sendMessages">
		<form ng-submit="sendMessage()">
		
			<textarea ng-model="messageData.message" placeholder="votre message"></textarea>
			<button>Envoyer</button>
		</form>
	</div>
</div>

<div id="result">
	{{ message }}
</div>
