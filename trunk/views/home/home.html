<div id="bandeau">
	<h1 id="chatTitle">Chat Isima</h1>
	<select id="languageSelect" ng-model="language" ng-options="l for l in languages"></select>
	<button id="deconnectButton" ng-click="disconnect()" ng-bind-html="translation.LOG_OUT"></button>
</div>

<div id="usersPart" class="col-md-4">
	<div id="usersPanel" class="panel panel-primary">
		<div class="panel-heading">
			<span ng-bind-html="translation.CONNECTED_USERS"></span> :
		</div>
		
		<div id ="userListPanel" class="panel-body">
			<ul class="usersList" ng-repeat="user in users">
				<li>{{ user }}</li>
			</ul>
		</div>
	</div>
</div>

<div id="messagesPart" class="col-md-8">
	<div id="messagesPanel" class="panel panel-info">
		<div class="panel-heading"> Messages :</div>
		<div id="messagesList" class="panel-body">
			<ul ng-repeat="msg in messageData" style="list-style-type:none">
				<li ng-bind-html="msg.message"></li>
				<li><small class="text-muted">{{ msg.owner }} | {{ msg.date }}</small></li>
			</ul>
		</div>
	</div>
</div>

<div id="sendingPart" class="col-md-8">
	<form ng-submit="sendMessage()">
		<div id="sendMessages">
			<div ta-toolbar="[['h1','h2','h3','pre', 'quote'],['bold','italics','underline','redo', 'undo']]" id="message" placeholder="votre message" text-angular ng-model="formData.message"></div>
			<button id="sendButton" type="submit">{{translation.SEND}} </button>
		</div>
	</form>
</div>


<div id="result">
	{{ message }}
</div>
