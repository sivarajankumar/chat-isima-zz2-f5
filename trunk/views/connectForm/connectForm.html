<div class="row">
	<div id="languageSelection">
		{{translation.LANGUAGE}} :
		<select id="languageSelect" ng-model="language" ng-options="l for l in languages"></select>
	</div>
	<div id="welcomePart" class="row col-md-6 col-md-offset-2">
		
		<div class="col-md-6">
			<h1>Chat Isima</h1>
			<h2>Powered by AngularJS</h2>
		</div>
		
	</div>
	
	<div id="connectFormPart" class="col-md-4">
		
		<form name="connectForm">
			
				<div class="blueTitle">{{translation.CONNECT}}</div>
				<div id="errorForm" class="errorField"></div>
				
				<div>
					<span class="errorField" ng-show="connectForm.nickname.$error.required && !connectForm.nickname.$pristine">
						Saisissez votre pseudo
					</span>
					<input type="text" id="nicknameInput" name="nickname" ng-model="connectFormData.nickname" placeholder="pseudo" required>
				</div>
				
				<div>
					<div class="leftPart" id="connectFormCheckbox">
						<input type="checkbox" ng-model="connectFormData.rememberMe">
						<span ng-bind-html="translation.STAY"></span>
					</div>
					
					<button ng-click="connect()" ng-disabled="connectForm.$invalid">Se connecter</button>
				</div>
		</form>
		
	</div>
</div>

<div id="error"></div>

<div id="result">
	{{ connectFormData }}
	{{ message }}
</div>
